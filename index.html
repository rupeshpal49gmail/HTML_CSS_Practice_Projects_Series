<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Banner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="image_container">
        <img src="./images/bg_image.png" alt="back" />
      </div>
      <div class="content">
        <img src="./images/burger.png" class="burger" alt="Burger" />
        <img src="./images/tomato.png" class="tomato-1" alt="Tomato" />
        <img src="./images/tomato.png" class="tomato-2" alt="Tomato" />
        <img src="./images/pizza.png" class="pizza" alt="Pizza" />
        <img src="./images/momo.png" class="momo" alt="Momo" />
        <img src="./images/leaf.png" class="leaf" alt="Leaf" />

        <div class="center-content">
          <section class="text-content">
            <h1>
              Healthy and Testy Food <br />
              for everyone!
            </h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus,
              ex.
            </p>
          </section>
          <section class="info-section">
            <div class="info-item">
              <img
                src="./images/house.png"
                alt="Restaurant Icon"
                class="info-icon"
              />
              <div class="info-text">
                <span class="info-number">3,00,000</span>
                <span class="info-label">Restaurant</span>
              </div>
            </div>
            <div class="info-item">
              <img
                src="./images/location.png"
                alt="Location"
                class="info-icon"
              />
              <div class="info-text">
                <span class="info-number">800+ </span>
                <span class="info-label">Cities</span>
              </div>
            </div>
            <div class="info-item">
              <img
                src="./images/banner.png"
                alt="Order-Banner"
                class="info-icon"
              />
              <div class="info-text">
                <span class="info-number">3 billion +</span>
                <span class="info-label">orders delivered</span>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
